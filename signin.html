<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/signin.css">
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/signin.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="theme-toggle">
        <button id="toggleTheme">ðŸŒ™</button>
    </div>
    <main class="login-main">
        <div>
            <h1 class="form-title">Log In</h1>
        </div>
        <div class="login-form-container">
            <form id="login-form" method="post">
                <div class="form-credentials">
                    <input type="text" name="email" id="email" placeholder="User Name / Email">
                    <p class="error error-username"></p>
                    <input type="password" name="pass" id="pass" placeholder="Password">
                    <p class="error error-password"></p>
                </div>
                <div>
                    <button type="submit">Log in</button>
                </div>
                <button type="button" class="signup-btn">Sign Up</button>
            </form>
        </div>

        <div class="signup-form-container hidden">
            <form id="signup-form">
                <div class="form-credentials">
                    <input type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last-name" placeholder="Last Name">
                    <div class="signup-date-of-birth-container">
                        <label for="dob">Birth Date</label>
                        <input type="date" name="dob">
                    </div>
                    <div class="gender-container">
                        <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="contact-details">
                        <input type="email" name="email" id="signup-email" placeholder="Email">
                        <input type="text" name="tel" id="signup-phone" placeholder="Phone">
                    </div>
                    <div class="new-password">
                        <input type="password" class="new-pass" placeholder="New Password">
                        <input type="password" class="confirm-pass" placeholder="Confirm Password">
                    </div>
                    <button type="submit">Sign Up</button>
                    <button type="button" class="login-btn">Log In</button>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
